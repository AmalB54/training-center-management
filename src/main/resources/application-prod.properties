# ============================================
# Production Profile - PostgreSQL Database
# ============================================
# Pour utiliser ce profil : --spring.profiles.active=prod
# Ou définir dans application.properties : spring.profiles.active=prod

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/training_center_db
spring.datasource.username=postgres
spring.datasource.password=amal
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (Production)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mode de mise à jour du schéma (recommandé pour production)
# 'update' : Met à jour le schéma des tables existantes (préserve les données)
# 'validate' : Valide seulement (pour production sécurisée, après migration)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Schéma PostgreSQL
spring.jpa.properties.hibernate.default_schema=public

# Logging (moins verbeux en production)
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.orm.jpa=WARN

# Disable H2 Console (not needed with PostgreSQL)
spring.h2.console.enabled=false

# Thymeleaf (cache activé en production pour performance)
spring.thymeleaf.cache=true
