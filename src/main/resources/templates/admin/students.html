<div>
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-people me-2"></i>Students</h2>
            <p class="text-muted mb-0 mt-2">Gérez tous les étudiants</p>
        </div>
        <a th:href="@{/admin/students/new}" class="btn btn-primary btn-modern">
            <i class="bi bi-plus-circle me-2"></i>Add Student
        </a>
    </div>
    
    <!-- Messages de succès/erreur -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
            <strong>Error!</strong> <span th:text="${error}"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${students == null or students.isEmpty()}" class="card card-modern border-0">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
            <h5 class="text-muted">No students found</h5>
            <p class="text-muted">Start by adding your first student</p>
            <a th:href="@{/admin/students/new}" class="btn btn-primary btn-modern">
                <i class="bi bi-plus-circle me-2"></i>Add Student
            </a>
        </div>
    </div>
    
    <div th:if="${students != null and !students.isEmpty()}" class="card card-modern border-0 table-modern">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th><i class="bi bi-hash me-2"></i>Matricule</th>
                        <th><i class="bi bi-person me-2"></i>Name</th>
                        <th><i class="bi bi-envelope me-2"></i>Email</th>
                        <th><i class="bi bi-bookmark me-2"></i>Specialty</th>
                        <th class="text-end"><i class="bi bi-gear me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td>
                            <span class="badge bg-primary badge-modern" th:text="${s.matricule}"></span>
                        </td>
                        <td>
                            <strong th:text="${s.firstName + ' ' + s.lastName}"></strong>
                        </td>
                        <td>
                            <i class="bi bi-envelope text-muted me-1"></i>
                            <span th:text="${s.email}"></span>
                        </td>
                        <td>
                            <span th:if="${s.specialty != null}" 
                                  class="badge bg-info badge-modern" 
                                  th:text="${s.specialty.name}"></span>
                            <span th:if="${s.specialty == null}" class="text-muted">—</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/students/delete/{m}(m=${s.matricule})}"
                               class="btn btn-danger btn-sm btn-modern"
                               onclick="return confirm('Are you sure you want to delete this student?');">
                                <i class="bi bi-trash me-1"></i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
