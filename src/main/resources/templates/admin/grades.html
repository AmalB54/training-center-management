<div>
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-star me-2"></i>Grades</h2>
            <p class="text-muted mb-0 mt-2">Gérez les notes des étudiants</p>
        </div>
        <a th:href="@{/admin/grades/new}" class="btn btn-primary btn-modern">
            <i class="bi bi-plus-circle me-2"></i>Add Grade
        </a>
    </div>
    
    <div th:if="${grades == null or grades.isEmpty()}" class="card card-modern border-0">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
            <h5 class="text-muted">No grades found</h5>
            <p class="text-muted">Start by adding the first grade</p>
            <a th:href="@{/admin/grades/new}" class="btn btn-primary btn-modern">
                <i class="bi bi-plus-circle me-2"></i>Add Grade
            </a>
        </div>
    </div>
    
    <div th:if="${grades != null and !grades.isEmpty()}" class="card card-modern border-0 table-modern">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th><i class="bi bi-person me-2"></i>Student</th>
                        <th><i class="bi bi-book me-2"></i>Course</th>
                        <th><i class="bi bi-star-fill me-2"></i>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="g : ${grades}">
                        <td>
                            <span th:if="${g.student != null}" class="badge bg-primary badge-modern">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${g.student.matricule}"></span>
                            </span>
                            <span th:if="${g.student == null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <span th:if="${g.course != null}" class="badge bg-info badge-modern">
                                <i class="bi bi-book me-1"></i>
                                <span th:text="${g.course.code}"></span>
                            </span>
                            <span th:if="${g.course == null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <span th:if="${g.value != null}" 
                                  th:classappend="${g.value >= 10 ? 'badge bg-success' : 'badge bg-danger'}"
                                  class="badge badge-modern fs-6"
                                  th:text="${g.value + '/20'}"></span>
                            <span th:if="${g.value == null}" class="text-muted">—</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
