<div>
    <div class="page-header">
        <h2><i class="bi bi-person-plus me-2"></i>Add Student</h2>
        <p class="text-muted mb-0 mt-2">Créer un nouvel étudiant</p>
    </div>
    
    <div class="card card-modern border-0">
        <div class="card-body p-4">
            <form th:action="@{/admin/students/save}" th:object="${student}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-hash me-1"></i>Matricule
                        </label>
                        <input th:field="*{matricule}" class="form-control form-control-lg" placeholder="Enter matricule" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-envelope me-1"></i>Email
                        </label>
                        <input th:field="*{email}" type="email" class="form-control form-control-lg" placeholder="student@example.com" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>First Name
                        </label>
                        <input th:field="*{firstName}" class="form-control form-control-lg" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>Last Name
                        </label>
                        <input th:field="*{lastName}" class="form-control form-control-lg" placeholder="Enter last name" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">
                            <i class="bi bi-bookmark me-1"></i>Specialty
                        </label>
                        <select th:field="*{specialty.id}" class="form-select form-select-lg">
                            <option value="">-- Select Specialty (Optional) --</option>
                            <option th:each="s : ${specialties}"
                                    th:value="${s.id}"
                                    th:text="${s.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-modern">
                        <i class="bi bi-check-circle me-2"></i>Save Student
                    </button>
                    <a th:href="@{/admin/students}" class="btn btn-secondary btn-modern">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
