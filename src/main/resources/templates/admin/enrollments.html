<div>
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-clipboard-check me-2"></i>Enrollments</h2>
            <p class="text-muted mb-0 mt-2">GÃ©rez les inscriptions aux cours</p>
        </div>
        <a th:href="@{/admin/enrollments/new}" class="btn btn-primary btn-modern">
            <i class="bi bi-plus-circle me-2"></i>New Enrollment
        </a>
    </div>
    
    <div th:if="${enrollments == null or enrollments.isEmpty()}" class="card card-modern border-0">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
            <h5 class="text-muted">No enrollments found</h5>
            <p class="text-muted">Start by creating the first enrollment</p>
            <a th:href="@{/admin/enrollments/new}" class="btn btn-primary btn-modern">
                <i class="bi bi-plus-circle me-2"></i>New Enrollment
            </a>
        </div>
    </div>
    
    <div th:if="${enrollments != null and !enrollments.isEmpty()}" class="card card-modern border-0 table-modern">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th><i class="bi bi-person me-2"></i>Student</th>
                        <th><i class="bi bi-book me-2"></i>Course</th>
                        <th><i class="bi bi-calendar me-2"></i>Enrollment Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${enrollments}">
                        <td>
                            <span th:if="${e.student != null}" class="badge bg-primary badge-modern">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${e.student.matricule + ' - ' + e.student.firstName + ' ' + e.student.lastName}"></span>
                            </span>
                            <span th:if="${e.student == null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <span th:if="${e.course != null}" class="badge bg-info badge-modern">
                                <i class="bi bi-book me-1"></i>
                                <span th:text="${e.course.code + ' - ' + e.course.title}"></span>
                            </span>
                            <span th:if="${e.course == null}" class="text-muted">N/A</span>
                        </td>
                        <td>
                            <i class="bi bi-calendar-check text-muted me-1"></i>
                            <span th:text="${e.enrollmentDate}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
