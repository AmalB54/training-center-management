<div>
    <div class="page-header">
        <h2><i class="bi bi-speedometer2 me-2"></i>Dashboard</h2>
        <p class="text-muted mb-0 mt-2">Vue d'ensemble de votre centre de formation</p>
    </div>
    
    <div class="row g-4">
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-people-fill text-primary fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${studentsCount}">0</h3>
                    <p class="text-muted mb-3 small">Students</p>
                    <a th:href="@{/admin/students}" class="btn btn-primary btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-success bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-person-badge-fill text-success fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${trainersCount}">0</h3>
                    <p class="text-muted mb-3 small">Trainers</p>
                    <a th:href="@{/admin/trainers}" class="btn btn-success btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-info bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-book-fill text-info fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${coursesCount}">0</h3>
                    <p class="text-muted mb-3 small">Courses</p>
                    <a th:href="@{/admin/courses}" class="btn btn-info btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-warning bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-clipboard-check-fill text-warning fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${enrollmentsCount}">0</h3>
                    <p class="text-muted mb-3 small">Enrollments</p>
                    <a th:href="@{/admin/enrollments}" class="btn btn-warning btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-danger bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-star-fill text-danger fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${gradesCount}">0</h3>
                    <p class="text-muted mb-3 small">Grades</p>
                    <a th:href="@{/admin/grades}" class="btn btn-danger btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <div class="card card-modern border-0">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="bg-secondary bg-opacity-10 p-3 rounded-circle">
                            <i class="bi bi-bookmark-star-fill text-secondary fs-4"></i>
                        </div>
                    </div>
                    <h3 class="mb-1" th:text="${specialtiesCount}">0</h3>
                    <p class="text-muted mb-3 small">Specialties</p>
                    <a th:href="@{/admin/specialties}" class="btn btn-secondary btn-modern btn-sm w-100">
                        <i class="bi bi-arrow-right-circle me-1"></i>View All
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
