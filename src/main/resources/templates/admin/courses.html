<div>
    <div class="page-header d-flex justify-content-between align-items-center">
        <div>
            <h2><i class="bi bi-book me-2"></i>Courses</h2>
            <p class="text-muted mb-0 mt-2">Gérez tous les cours</p>
        </div>
        <a th:href="@{/admin/courses/new}" class="btn btn-primary btn-modern">
            <i class="bi bi-plus-circle me-2"></i>Add Course
        </a>
    </div>
    
    <!-- Messages de succès/erreur -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
            <strong>Error!</strong> <span th:text="${error}"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${courses == null or courses.isEmpty()}" class="card card-modern border-0">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
            <h5 class="text-muted">No courses found</h5>
            <p class="text-muted">Start by adding your first course</p>
            <a th:href="@{/admin/courses/new}" class="btn btn-primary btn-modern">
                <i class="bi bi-plus-circle me-2"></i>Add Course
            </a>
        </div>
    </div>
    
    <div th:if="${courses != null and !courses.isEmpty()}" class="card card-modern border-0 table-modern">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th><i class="bi bi-hash me-2"></i>Code</th>
                        <th><i class="bi bi-bookmark me-2"></i>Title</th>
                        <th><i class="bi bi-file-text me-2"></i>Description</th>
                        <th><i class="bi bi-person-badge me-2"></i>Trainer</th>
                        <th class="text-end"><i class="bi bi-gear me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${courses}">
                        <td>
                            <span class="badge bg-primary badge-modern" th:text="${c.code}"></span>
                        </td>
                        <td>
                            <strong th:text="${c.title}"></strong>
                        </td>
                        <td>
                            <span th:if="${c.description != null and !c.description.isEmpty()}" 
                                  th:text="${c.description.length() > 50 ? c.description.substring(0, 50) + '...' : c.description}"
                                  class="text-muted"></span>
                            <span th:if="${c.description == null or c.description.isEmpty()}" class="text-muted">—</span>
                        </td>
                        <td>
                            <span th:if="${c.trainer != null}" 
                                  class="badge bg-success badge-modern" 
                                  th:text="${c.trainer.name}"></span>
                            <span th:if="${c.trainer == null}" class="text-muted">—</span>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/courses/edit/{code}(code=${c.code})}" 
                               class="btn btn-warning btn-sm btn-modern me-2">
                                <i class="bi bi-pencil me-1"></i>Edit
                            </a>
                            <a th:href="@{/admin/courses/delete/{code}(code=${c.code})}" 
                               class="btn btn-danger btn-sm btn-modern"
                               onclick="return confirm('Are you sure you want to delete this course?');">
                                <i class="bi bi-trash me-1"></i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
