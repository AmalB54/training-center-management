<div>
    <div class="page-header">
        <h2><i class="bi bi-bookmark-star me-2"></i>Specialties</h2>
        <p class="text-muted mb-0 mt-2">Gérez les spécialités disponibles</p>
    </div>
    
    <!-- Messages de succès/erreur -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
            <strong>Error!</strong> <span th:text="${error}"></span>
        </div>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="card card-modern border-0 mb-4">
        <div class="card-body">
            <h5 class="card-title mb-3"><i class="bi bi-plus-circle me-2"></i>Add New Specialty</h5>
            <form th:action="@{/admin/specialties/save}" method="post">
                <div class="input-group input-group-lg">
                    <span class="input-group-text"><i class="bi bi-bookmark"></i></span>
                    <input name="name" class="form-control" placeholder="Enter specialty name (e.g., Informatique, Réseaux, IA)" required>
                    <button type="submit" class="btn btn-primary btn-modern">
                        <i class="bi bi-plus-circle me-2"></i>Add Specialty
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div th:if="${specialties == null or specialties.isEmpty()}" class="card card-modern border-0">
        <div class="card-body text-center py-5">
            <i class="bi bi-inbox fs-1 text-muted mb-3"></i>
            <h5 class="text-muted">No specialties found</h5>
            <p class="text-muted">Add one using the form above</p>
        </div>
    </div>
    
    <div th:if="${specialties != null and !specialties.isEmpty()}" class="card card-modern border-0 table-modern">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th><i class="bi bi-bookmark me-2"></i>Name</th>
                        <th class="text-end"><i class="bi bi-gear me-2"></i>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${specialties}">
                        <td>
                            <i class="bi bi-bookmark-fill text-primary me-2"></i>
                            <strong th:text="${s.name}"></strong>
                        </td>
                        <td class="text-end">
                            <a th:href="@{/admin/specialties/delete/{id}(id=${s.id})}" 
                               class="btn btn-danger btn-sm btn-modern"
                               onclick="return confirm('Are you sure you want to delete this specialty?');">
                                <i class="bi bi-trash me-1"></i>Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
