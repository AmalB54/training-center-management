<div>
    <div class="page-header">
        <h2><i class="bi bi-person-badge me-2"></i>Add Trainer</h2>
        <p class="text-muted mb-0 mt-2">Cr√©er un nouveau formateur</p>
    </div>
    
    <div class="card card-modern border-0">
        <div class="card-body p-4">
            <form th:action="@{/admin/trainers/save}" th:object="${trainer}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>Name
                        </label>
                        <input th:field="*{name}" class="form-control form-control-lg" placeholder="Enter trainer name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">
                            <i class="bi bi-envelope me-1"></i>Email
                        </label>
                        <input th:field="*{email}" type="email" class="form-control form-control-lg" placeholder="trainer@example.com" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label fw-bold">
                            <i class="bi bi-bookmark me-1"></i>Specialty
                        </label>
                        <input th:field="*{specialty}" class="form-control form-control-lg" placeholder="e.g., Java, Python, Web Development">
                        <small class="text-muted">Optional: Enter the trainer's area of expertise</small>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-modern">
                        <i class="bi bi-check-circle me-2"></i>Save Trainer
                    </button>
                    <a th:href="@{/admin/trainers}" class="btn btn-secondary btn-modern">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
