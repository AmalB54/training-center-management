# ============================================
# Development Profile - H2 Database
# ============================================
# Pour utiliser ce profil : --spring.profiles.active=dev
# Ou modifier application.properties : spring.profiles.active=dev

# H2 Database (In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:trainingdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging (plus verbeux en développement)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Thymeleaf (pas de cache en développement pour voir les changements)
spring.thymeleaf.cache=false
