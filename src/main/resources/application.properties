spring.application.name=training-center-management

# ============================================
# Configuration par défaut (Profils)
# ============================================
# Profil actif par défaut : 'prod' (PostgreSQL)
# Pour utiliser le profil dev (H2) : --spring.profiles.active=dev
# Pour utiliser le profil prod (PostgreSQL) : --spring.profiles.active=prod
spring.profiles.active=prod

# ============================================
# Configuration commune (tous les profils)
# ============================================

# Server
server.port=8081

# Application properties communes
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
